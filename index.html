<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Age calculator app</title>


</head>
<body>

  <div class="calculator-wrapper">

    <form class="calculator-date form">

      <div class="form-date">

        <div class="date-day">
          <label class="label label-day" for="day">Day</label>
          <input type="number" id="day" placeholder="DD">
          <label for="#" class="label-hidden label-hidden__day">Must be a valid day</label>
        </div>

        <div class="date-month">
          <label class="label label-month" for="month">Month</label>
          <input type="number" id="month" placeholder="MM">
          <label for="#" class="label-hidden label-hidden__month">Must be a valid month</label>
        </div>

        <div class="date-year">
          <label class="label label-year" for="year">Year</label>
          <input type="number" id="year" placeholder="YYYY">
          <label for="#" class="label-hidden label-hidden__year">Must be in the past</label>
        </div>

      </div>

      <div class="form-submit">
        <hr>
        <button class="btn">
          <img src="assets/images/icon-arrow.svg" alt="arrow">
        </button>
      </div>

    </form>

    <div class="calculator-age">
      <span class="age year">
        <span class="age-number year-number">
          --
        </span> years
      </span>
      
      <span class="age month">
        <span class="age-number month-number">
          --
        </span> months
      </span>

      <span class="age day">
        <span class="age-number day-number">
          --
        </span> days
      </span>

    </div>



  </div>

 

  <script src="script.js"></script>
 
</body>
</html>
